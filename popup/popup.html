<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Connect Bot</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="column">
      <button id="startBtn" class="hovbutton">Start Connect</button>
      <h2 id="connectCnt">Connections sent: 0</h2>
      <svg class="progress-ring" width="120" height="120">
        <circle
          class="progress-ring__circle"
          stroke="blue"
          stroke-width="4"
          fill="transparent"
          r="52"
          cx="60"
          cy="60"
        />
      </svg>
    </div>
    <script src="popup.js"></script>
    
  </body>
</html>
